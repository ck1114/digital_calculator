<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <script src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
    <script src="script.js"></script>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Orbitron">
    <link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
    <div class="calc_container">
        <div class="output_container">
            <div></div>
        </div>
        <div class="c_ce_container">
            <button class="c_container" id="clear_all" value="C">C</button>
            <button class="ce_container" id="clear_entry" value="CE">CE</button>
        </div>
        <div class="operator_container">
            <button class="operator_button" id="operator_divide" value="/">&divide</button>
            <button class="operator_button" id="operator_multiply" value="*">&times</button>
            <button class="operator_button" id="operator_subtract" value="-">-</button>
            <button class="operator_button" id="operator_add" value="+">+</button>
        </div>
        <div class="input_container">
            <button class="input_button" id="number7" value="7">7</button>
            <button class="input_button" id="number8" value="8">8</button>
            <button class="input_button" id="number9" value="9">9</button>
            <button class="input_button" id="number4" value="4">4</button>
            <button class="input_button" id="number5" value="5">5</button>
            <button class="input_button" id="number6" value="6">6</button>
            <button class="input_button" id="number1" value="1">1</button>
            <button class="input_button" id="number2" value="2">2</button>
            <button class="input_button" id="number3" value="3">3</button>
            <button class="input_button" id="number0" value="0">0</button>
            <button class="input_button" id="decimal" value=".">.</button>
            <button class="input_button" id="equal_sign" value="=">=</button>
        </div>
    </div>
</body>
</html>
